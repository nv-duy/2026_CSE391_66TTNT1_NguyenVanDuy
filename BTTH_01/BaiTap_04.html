<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <form action="#" method="post">
        <h3>Basic Info</h3>

        <div class="row">
            <label>Employee ID</label>
            <input type="text" value="9" readonly>
        </div>

        <div class="row">
            <label>Last Name</label>
            <input type="text" name="l_name" value="Dodsworth" required>
        </div>

        <div class="row">
            <label>First Name</label>
            <input type="text" name="f_name" value="Anne" required>
        </div>

        <div class="row">
            <label>Gender</label>
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> XXX</label>
                <label><input type="radio" name="gender"> ZZZ</label>
        </div>

        <div class="row">
            <label>Title</label>
            <input type="text" name="title" value="Sales Representative" required>
        </div>

        <div class="row">
            <label>Suffix</label>
            <input type="text" name="suffix" value="Ms." required>
        </div>

        <div class="row">
            <label>BirthDate</label>
            <input type="datetime" name="b_date" value="1969-07-02 00:00:00" required>
        </div>

        <div class="row">
            <label>HireDate</label>
            <input type="datetime" name="h_date" value="1994-11-15 00:00:00" required>
        </div>

        <div class="row">
            <label>SSN # (if applicable)</label>
            <input type="text" name="ssn">
        </div>

        <div class="row">
            <label>Reports to</label>
            <select>
                <option value="buchanan">Buchanan</option>
            </select>
        </div>

        <h3>Contact Info</h3>

        <div class="row">
            <label>Email</label>
            <input type="email" name="u_email" placeholder="name@example.com" required>
        </div>

        <div class="row">
            <label>Address</label>
            <input type="text" name="address" value="7 Houndstooth Rd." required>
        </div>

        <div class="row">
            <label>City</label>
            <input type="text" name="city" value="London" required>
        </div>

        <div class="row">
            <label>Region</label>
            <input type="text" name="region">
        </div>

        <div class="row">
            <label>Postal Code</label>
            <input type="text" name="pt_code" value="WG2 7LT" required>
        </div>

        <div class="row">
            <label>Country</label>
            <select name="country">
                <option value="russian federation">Russian Federation</option>
            </select>
        </div>

        <div class="row">
            <label>US Home Phone</label>
            <input type="tel" name="phone_number" value="(234)234-2342" required>
        </div>

        <div class="row">
            <label>Photo</label>
            <input type="text" name="photo" value="EmpID9.bmp">
        </div>

        <h3>Optional Info</h3>

        <div class="row">
            <label>Notes</label>
            <textarea>
                Anne has BA degree in English from St.Lawrence College.
                She is fluent in French and German.ZZZ
            </textarea>
        </div>

        <div class="row">
            <label>Preferred Shift</label>
            <label><input type="checkbox">Regular</label>
            <label><input type="checkbox">Gravy Yard</label>
        </div>

        <div class="row">
            <label>Active?</label>
            <label><input type="checkbox" checked></label>
        </div>

        <div class="row">
            <label>Are you human?</label>
            <input>
        </div>
        
        <div class="actions">
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
</body>
<footer>
    <p>* required</p>
</footer>
</html>
